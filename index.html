<head>
  <meta charset="utf-8">
  <meta charset="utf-8">

  <title>AllezCine</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

</head>

<body>

  <header>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <a class="navbar-brand" href="#">ALLEZCINE</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Films</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Featured movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Fetured series tv</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Shop movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact us</a>
          </li>
        </ul>
      </div>
    </nav>


  </header>

  <container>
    <div class="form1" id="hide">
      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Connecter</button>
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h1>AllezCiné</h1>
              <p>Connectez-vous</p>
            </div>
            <div class="modal-body">
              <div>
                <label for="identifiant">Identifiant</label>
                <input type="text" name="identifiant" placeholder="Entrez votre identifiant">
              </div>
              <div>
                <label for="password">Password</label>
                <input type="text" name="password" placeholder="Entrez votre mot de passe">
              </div>
              <div id="checkbox1">
                <label><input type="checkbox" value="">Rester connecté</label>
              </div>
              <div class="liens">
                <a href="url">Mot de passe oublié?</a>
                <a href="./index.html">Cancel</a>
              </div>
              <div class="bouton">
                <input type="submit" value="Créer un compte" onclick="clic()">
                <input type="submit" value="OK">
              </div>
            </div>

          </div>
        </div>
      </div>

      <div class="form2" id="show">
        <div class="modal fade" class="myModal" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h1>AllezCiné</h1>
                <p>Inscrivez-vous</p>
              </div>
              <div class="modal-body">
                <div>
                  <label for="identifiant">Nom</label>
                  <input type="text" name="identifiant" placeholder="Entrez votre identifiant">
                </div>
                <div>
                  <label for="password">E-Mail</label>
                  <input type="text" name="password" placeholder="Entrez votre mot de passe">
                </div>
                <div>
                  <label for="password">Password</label>
                  <input type="text" name="password" placeholder="Entrez votre mot de passe">
                </div>
                <div>
                  <label for="password">Confirmez Password</label>
                  <input type="text" name="password" placeholder="Confimez votre mot de passe">
                </div>
                <div id="checkbox2">
                  <label><input type="checkbox" value="">Rester connecté</label>
                  <label><input type="checkbox" value="">Je suis d'accord avec les conditions générales d'utilisation</label>
                </div>
                <div class="liens">
                  <a href="url">Mot de passe oublié?</a>
                  <a href="./index.html">Cancel</a>
                </div>
                <div class="bouton">
                  <input type="submit" value="S'enregistrer">

                </div>
              </div>

            </div>
          </div>
        </div>
      </div>

    </div>

  </container>

  <footer>

  </footer>


  <script src="allezcine.js"></script>
</body>

</html>
